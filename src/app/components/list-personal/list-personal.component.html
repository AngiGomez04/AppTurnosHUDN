<div class="container mt-4">
  <div class="row mt-3">
    <div class="col-lg-8 offset-2">
    <div class="card pers">
        <div class="card-body  titulo">
            <span class="h3 mb-3">Listado de personal</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/dashboard/create-personal"> <i class="fas fa-user-plus"></i> Agregar Persona</button>
           <h5 style="margin-top: 30px" *ngIf="empleados.length ==0"> No hay registros para mostrar</h5>
            <table *ngIf="empleados.length >0" class="table table-striped mt-5">
              
                <thead class="table-dark">
                  <tr>
                   
                    <th scope="col">Identificaci√≥n</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">profesion</th>
                    <th scope="col">Salario</th>
                    <th scope="col"></th>
                  
                  </tr>
                </thead>
            
                <tbody>
                  <tr *ngFor="let persona of empleados">
                    <th scope="row">{{persona.identificacion}}</th>
                    <td>{{persona.apellidos}}</td>
                    <td>{{persona.nombres}}</td>
                    <td>{{persona.profesion}}</td>
                    <td>{{persona.salario | currency}}</td>

                    <td><i class="fas fa-edit fa-lg text-info" style="margin-right: 2px" [routerLink]="['/editEmpleado/',persona.id]"></i>
                    <i (click)="eliminarEmpleado(persona.id)" class="fas fa-trash-alt fa-lg text-danger"></i></td>
                    
                 
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</div>
