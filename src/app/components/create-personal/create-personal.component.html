<div class="contanier mt-4"></div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        Agregar Persona 
                        <div *ngIf="loading" class="spinner-border text-primary float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                        <!-- <span *ngIf = "submitted && createPersonal.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span> -->
                        <form class="mt-4 " [formGroup] = "createPersonal" (ngSubmit)= "agregarPersonal()">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class ="form-control" 
                                    [ngClass]= "
            (createPersonal.get('nombres')?.touched ||
              createPersonal.get('nombres')?.dirty) &&
            createPersonal.get('nombres')?.hasError('required')
              ? 'is-invalid'
              : '' || createPersonal.get('nombres')?.hasError('minlength')
              ? 'is-invalid'
              : '' ||
                ((createPersonal.get('nombres')?.touched ||
                  createPersonal.get('nombres')?.dirty) &&
                  !createPersonal.get('nombres')?.invalid)
              ? 'is-valid'
              : ''
          "
                                    formControlName = "nombres" placeholder="Nombres"                                    
                                    >
                                </div>
                                <div class="invalid-feedback">
                                    {{
                                      createPersonal.get("nombres).hasError("required")
                                        ? " Name is required"
                                        : ""
                                    }}
                                    {{
                                      createPersonal.get("nombres").hasError("minlength")
                                        ? " 5 letters required"
                                        : ""
                                    }}
                                  </div>
                                <div class="col">
                                    <input type="text" class ="form-control" formControlName = "apellidos" placeholder="Apellidos" required>
                                </div>
                            </div>
                            <input type="number" class ="form-control  mt-3" formControlName = "identificacion" placeholder="Identificación" required>
                            <input type="text" class ="form-control  mt-3" formControlName = "profesion" placeholder="Profesión" required>
                            <input type="number" class ="form-control  mt-3" formControlName = "salario" placeholder="Salario" required>
                                    
                                    <div class="mt-3">
                                        <button class="btn btn-secondary btn-lg" style="margin-right: 3px">Volver</button>
                                        <button class="btn btn-dark btn-lg" style="margin-right: 3px" [disabled]="createPersonal.invalid">Registrar</button>
                                    </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
