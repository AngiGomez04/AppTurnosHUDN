<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 mb-3">
            <div class="card text-center">
                <div class="card-body bg-light">
                    <h2 class="text-center titulo mb-2">Recuperar contraseña
                        <div *ngIf="loading" class="p-2 bd-highlight float-end">
                            <app-spinner>
                      
                            </app-spinner>
                          </div>
                    </h2>

                    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()" >

                        <div class="mb-3">
                            <input type="text"
                            
                            [ngClass]="(recuperarForm.get('usuario')?.touched) &&
                          recuperarForm.get('usuario')?.hasError('required') || (recuperarForm.get('usuario')?.hasError('email'))
                            ? 'is-invalid'
                            : '' ||
                              ((recuperarForm.get('usuario')?.touched &&
                                !recuperarForm.get('usuario')?.invalid))
                            ? 'is-valid'
                            : ''
                           "
                            formControlName ="usuario" class="form-control form-contorl-lg" placeholder="Ingrese su correo electrónico">
                           
                            <div class="invalid-feedback margin-left: 2px">
                                {{(recuperarForm.get('usuario'))?.touched ? "Es obligatorio" : ""}}
    
                               </div>
                       
                        </div>

                        <button routerLink="/usuario" class="btn btn-secondary btn-lg float-start">Volver</button>
                         <button type="submit" class="btn btn-primary btn-lg float-end">Aceptar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>


</div>
